    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Yu Gothic UI Semibold', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Star effect */
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

      font-size: 72px;
      text-align: center;
      z-index: 2;
      letter-spacing: 1px;
    }
